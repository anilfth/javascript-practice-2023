 <div class="main-div">
    <div>
        <p> A  function is triggered when user is pressing a key in the input fiels</p>
    <br>
    <input type="text" class="effect-1" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
    <br/>
    <p id="keys"></p>
    </div>
 </div>

  <script>
    const keyPress = (events) => {
        document.getElementById('keys').innerHTML = `you pass ${event.key} and its code is ${event.code}`;
    }
    function keyDown(event) {
            // You can add code for the keydown event here if needed
            document.getElementById('keys').innerHTML = `key is down`;
        }

        function keyUp(event) {
            // You can add code for the keyup event here if needed
            document.getElementById('keys').innerHTML = `key is up`;
        }
